<!doctype html>
<html>
<head>
  <title> Slide Test </title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <style> 
    #slider{
      position: absolute;
      left: -3000px;
      width: 100%;
      background-color: blue;
      height: 100%;
      min-height: 100%;
      display:none;
    }
    html, body{
      width: 100%;      
      height: 100%;
      min-height: 100%;
    }
    body{
      position: absolute;
      background-color:white;
    }
  </style>
  <script>
  $(document).ready(function(){   
    var counter = 0;
    $("#slider").hide();
    $('#button').click(function(){  
      counter++ % 2 == 0 ? $("#slider").show().stop().animate({left: '0px'},1000) :
        $("#slider").stop().animate({left: '-3000px'},1000, function(){ $(this).hide();});
    });
 
  });
   
    
  </script>
  
</head>
<body>
  <button id="button"> Click Me </button>
  <div id="slider"></div>
</body>
</html>
